<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="700" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">CSS/HTML ベストプラクティス RAG システム構成図</text>
  
  <!-- Streamlit Cloud 枠 -->
  <rect x="50" y="70" width="800" height="400" rx="20" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0284c7">☁️ Streamlit Cloud（無料ホスティング）</text>
  
  <!-- ChromaDB -->
  <rect x="100" y="140" width="200" height="120" rx="15" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="200" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🔍 ChromaDB</text>
  <text x="200" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">ベクトル検索エンジン</text>
  <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e7ff">（メモリ上で高速検索）</text>
  <text x="200" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e0e7ff">類似度でデータを見つける</text>

  <!-- Gemini API -->
  <rect x="350" y="140" width="200" height="120" rx="15" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="450" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🤖 Gemini 3 Pro</text>
  <text x="450" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">AI回答生成</text>
  <text x="450" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d1fae5">（複数データを統合）</text>
  <text x="450" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#d1fae5">A + B → 最適な回答</text>

  <!-- Gemini Embedding -->
  <rect x="600" y="140" width="200" height="120" rx="15" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="700" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">📊 Gemini Embedding</text>
  <text x="700" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">テキスト→ベクトル変換</text>
  <text x="700" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fce7f3">（無料）</text>
  <text x="700" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fce7f3">意味を数値化する</text>

  <!-- 矢印: ChromaDB ↔ Gemini -->
  <path d="M300 200 L350 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M550 200 L600 200" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Google Drive -->
  <rect x="350" y="300" width="200" height="120" rx="15" fill="#fbbf24" filter="url(#shadow)"/>
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#78350f">📁 Google Drive</text>
  <text x="450" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#78350f">データ永続化</text>
  <text x="450" y="388" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">JSON + 画像ファイル</text>
  <text x="450" y="408" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">アプリ再起動しても消えない</text>

  <!-- 矢印: ChromaDB ↔ Google Drive -->
  <path d="M200 260 L200 320 L350 360" stroke="#64748b" stroke-width="2" fill="none" stroke-dasharray="5,3"/>
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="10" fill="#64748b">起動時に読込</text>
  
  <path d="M350 340 L200 280" stroke="#64748b" stroke-width="2" fill="none"/>
  <text x="240" y="335" font-family="Arial, sans-serif" font-size="10" fill="#64748b">登録時に保存</text>

  <!-- ユーザー（自宅） -->
  <rect x="150" y="530" width="140" height="100" rx="10" fill="white" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
  <text x="220" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="32">🏠</text>
  <text x="220" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">自宅PC</text>
  <text x="220" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">ブラウザでアクセス</text>

  <!-- ユーザー（会社） -->
  <rect x="380" y="530" width="140" height="100" rx="10" fill="white" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="32">🏢</text>
  <text x="450" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">会社PC</text>
  <text x="450" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">ブラウザでアクセス</text>

  <!-- ユーザー（スマホ） -->
  <rect x="610" y="530" width="140" height="100" rx="10" fill="white" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
  <text x="680" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="32">📱</text>
  <text x="680" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#334155">スマホ</text>
  <text x="680" y="615" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#64748b">どこでもアクセス</text>

  <!-- 矢印: ユーザー → クラウド -->
  <path d="M220 530 L220 480 L450 480" stroke="#0284c7" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <path d="M450 530 L450 480" stroke="#0284c7" stroke-width="3" fill="none"/>
  <path d="M680 530 L680 480 L450 480" stroke="#0284c7" stroke-width="3" fill="none"/>
  
  <text x="450" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0284c7">同じURL → 同じデータ</text>

  <!-- 処理フロー説明 -->
  <rect x="50" y="650" width="800" height="40" rx="5" fill="#f1f5f9"/>
  <text x="450" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#475569">
    📝 質問入力 → 🔍 ChromaDBで類似検索 → 🤖 Gemini 3 Proが統合回答 → 💡 結果表示（画像+コード付き）
  </text>

  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0284c7"/>
    </marker>
  </defs>

</svg>
