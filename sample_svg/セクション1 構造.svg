<svg width="100%" height="auto" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- #header Background -->
  <rect x="0" y="0" width="800" height="500" fill="#f4f4f4" stroke="#333" stroke-width="2" />
  <text x="20" y="30" font-family="monospace" font-weight="bold" fill="#333" font-size="16">#header (width: 100%, height: 100vh)</text>
  <text x="20" y="50" font-family="sans-serif" fill="#666" font-size="12">背景画像 (background-image)</text>

  <!-- Padding Area Indication -->
  <rect x="80" y="60" width="640" height="380" fill="none" stroke="#ccc" stroke-dasharray="5,5" />
  <text x="85" y="75" font-family="monospace" fill="#aaa" font-size="10">padding: 60px 80px</text>

  <!-- Writing Mode Indicator -->
  <text x="700" y="40" font-family="monospace" fill="#e74c3c" font-size="12" font-weight="bold">writing-mode: vertical-rl</text>
  <line x1="780" y1="50" x2="650" y2="50" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)" />
  <text x="660" y="65" font-family="sans-serif" fill="#e74c3c" font-size="10">要素は右から左へ並ぶ</text>

  <!-- .site-title (Logo) -->
  <!-- Located at top-right visually due to RL flow -->
  <g transform="translate(680, 80)">
    <rect width="60" height="150" fill="rgba(52, 152, 219, 0.2)" stroke="#2980b9" stroke-width="2" />
    <text x="10" y="20" font-family="monospace" fill="#2980b9" font-size="12" writing-mode="tb">.site-title</text>
    <rect x="15" y="40" width="30" height="80" fill="#fff" stroke="#2980b9" />
    <text x="30" y="80" text-anchor="middle" fill="#2980b9" font-size="10" writing-mode="tb">Logo</text>
  </g>

  <!-- #nav -->
  <!-- Located to the left of site-title -->
  <g transform="translate(580, 80)">
    <rect width="80" height="300" fill="rgba(46, 204, 113, 0.2)" stroke="#27ae60" stroke-width="2" />
    <text x="10" y="20" font-family="monospace" fill="#27ae60" font-size="12" writing-mode="tb">#nav</text>

    <!-- ul/li items -->
    <g transform="translate(45, 40)">
      <rect width="20" height="100" fill="#fff" stroke="#27ae60" stroke-dasharray="2,2"/>
      <text x="10" y="50" text-anchor="middle" fill="#27ae60" font-size="10" writing-mode="tb">お知らせ</text>
    </g>
    <g transform="translate(15, 40)">
      <rect width="20" height="120" fill="#fff" stroke="#27ae60" stroke-dasharray="2,2"/>
      <text x="10" y="60" text-anchor="middle" fill="#27ae60" font-size="10" writing-mode="tb">商品のご紹介</text>
    </g>
    <!-- Note on margin-left acting as spacing between columns -->
    <text x="0" y="320" font-family="monospace" fill="#27ae60" font-size="10">li { margin-left: 25px }</text>
  </g>

  <!-- .onlinestore -->
  <!-- Position Absolute, Left Bottom -->
  <g transform="translate(40, 410)"> <!-- Bottom 30px (500 - 30 - height roughly), Left 40px -->
    <rect width="180" height="60" fill="rgba(243, 156, 18, 0.2)" stroke="#e67e22" stroke-width="2" />
    <text x="10" y="20" font-family="monospace" fill="#e67e22" font-size="12">.onlinestore</text>
    <text x="10" y="40" font-family="monospace" fill="#d35400" font-size="10">position: absolute;</text>
    <text x="10" y="52" font-family="monospace" fill="#d35400" font-size="10">left: 40px; bottom: 30px;</text>

    <!-- Button inner -->
    <rect x="90" y="5" width="80" height="50" fill="#fff" stroke="#e67e22" opacity="0.6" />
    <text x="130" y="30" text-anchor="middle" dominant-baseline="middle" fill="#e67e22" font-size="10" writing-mode="tb">ストア</text>
  </g>

  <!-- Connecting Lines for Position Absolute -->
  <line x1="40" y1="440" x2="0" y2="440" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2" />
  <text x="5" y="435" fill="#e67e22" font-size="9">left: 40px</text>

  <line x1="130" y1="470" x2="130" y2="500" stroke="#e67e22" stroke-width="1" stroke-dasharray="2,2" />
  <text x="135" y="495" fill="#e67e22" font-size="9">bottom: 30px</text>

</svg>